<body>
    <!-- <script src="script.js"></script> -->
    <h2>Liquid Galaxy - Aquarium</h2>
    <div class="inputSwitch">
        Youtube Link: <span>URL</span>
        <input id="videoURL" value="URL" />
        <button type="button" onclick="loadYoutubeVideo()">Carregar</button>
    </div>
    <div id="video">
        <iframe id="videoDisplay" style="display: none;"></iframe>
    </div>
    
    <script>
        var $inputSwitches = $(".inputSwitch"),
        $inputs = $inputSwitches.find("input"),
        $spans = $inputSwitches.find("span");
        $spans.on("click", function() {
        var $this = $(this);
        $this.hide().siblings("input").show().focus().select();
        }).each( function() {
        var $this = $(this);
        $this.text($this.siblings("input").val());
        });
        $inputs.on("blur", function() {
        var $this = $(this);
        $this.hide().siblings("span").text($this.val()).show();
        }).on('keydown', function(e) {
        if (e.which == 9) {
            e.preventDefault();
            if (e.shiftKey) {
            $(this).blur().parent().prevAll($inputSwitches).first().find($spans).click();
            } else {
            $(this).blur().parent().nextAll($inputSwitches).first().find($spans).click();
            }
        }
        }).hide();
    </script>
</body>
