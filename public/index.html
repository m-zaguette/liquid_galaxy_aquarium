<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aquarium - Video</title>
        <style>
            html,
            body {
                margin: 0;
                height: 100%;
                width: 100%;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            }
            #form {
                background: rgba(0, 0, 0, 0.15);
                padding: 0.25rem;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                height: 3rem;
                box-sizing: border-box;
                backdrop-filter: blur(10px);
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #form > button {
                background: #333;
                border: none;
                padding: 0 1rem;
                margin: 0.25rem;
                border-radius: 3px;
                outline: none;
                color: #fff;
            }
            #messages {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            #messages > li {
                padding: 0.5rem 1rem;
            }
            #messages > li:nth-child(odd) {
                background: #efefef;
            }
            #video{
                width: 100%;
                height: 100%;
            }
            #videoDisplay {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="video">
            <iframe id="videoDisplay" style="display: none;"></iframe>
        </div>
        <form id="form" action="">
            <button>Assistir!</button></form>
        <script src="/socket.io/socket.io.js"></script>
    </body>
</html>
